{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<a href="{{ relURL .Site.BaseURL }}" class="logo"><img src="{{ "img/logo.png" | relURL }}" alt="Logo"></a>
<article>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
    <section>
        <h2>Services</h2>
        <!-- Ranges through data/services.toml -->
        <dl>
            {{ range .Site.Data.services.all }}
            <dt>{{ .name }}</dt>
            <dd>{{ .desc | markdownify }}</dd>
            {{ end }}
        </dl>
    </section>
</article>
{{ end }}
